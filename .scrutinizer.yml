build:
    environment:
        php:
            version: 7.2
        postgresql: false
    nodes:
        analysis:
            project_setup:
                override: true
            tests:
                override:
                    - php-scrutinizer-run --enable-security-analysis
checks:
    php: true

filter:
    excluded_paths:
        - "tests/*"
        - "vendor/*"
        - "build/*"
        - "themes/*"